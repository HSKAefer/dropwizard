	<thead>
		<tr>
			<th>Game Id</th><th>Date</th><th>Team One</th><th>Team Two<th>Result</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="game in games | orderBy: '-id'"><!-- das - in der order steht für umgekehrte reihenfolge -->
			<td>{{game.id}}</td>
			<td>{{game.date | date: 'dd.MM.yyyy'}}</td>
			<td>{{game.teams[0].teamname}}</td>
			<td>{{game.teams[1].teamname}}</td>
			<td>3:2</td>
